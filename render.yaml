databases:
  - name: postgres
    ipAllowList: []
    databaseName: resume_builder
    user: resume_builder

services:
  - type: web
    name: resume_builder
    env: ruby
    plan: free
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
